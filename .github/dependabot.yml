# Dependabot configuration for automated dependency updates
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Monitor Docker base images (Deno runtime version)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
    assignees:
      - "Eetezadi"

  # Monitor devcontainer configuration
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "devcontainers"
    assignees:
      - "Eetezadi"
